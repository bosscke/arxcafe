<body>
  <div class="backbar">
    <button class="backbtn" onclick="window.history.length > 1 ? history.back() : window.location='/'" aria-label="Back to home">↩ Home</button>
    <div class="tagline">From ideas to systems that last.<br>Cross the bridge. Make the leap. Start building.</div>
  </div>
  <main class="wrap">
    <article class="card">
      <header class="header">
        <div class="badge" id="api-badge">API</div>
        <div>
          <h1 class="title" id="api-title">API Name</h1>
          <p class="subtitle" id="api-sub">Category · Provider</p>
        </div>
        <div class="cta"><a id="api-docs" target="_blank" rel="noopener">Open Docs</a></div>
      </header>
      <section class="grid">
        <div class="panel">
          <h3>Overview</h3>
          <p class="desc" id="api-desc">Loading...</p>
          <div class="tags" id="api-tags"></div>
        </div>
        <div class="panel">
          <h3>Quick Links</h3>
          <div class="list" id="api-links"></div>
          <div class="footer">Tip: Bookmark this page for quick access.</div>
        </div>
      </section>
    </article>
  </main>

        tags: ['DNS','CDN','WAF','Workers'],
        links: [
          { label: 'Dashboard', href: 'https://dash.cloudflare.com/' },
          { label: 'Tokens', href: 'https://dash.cloudflare.com/profile/api-tokens' }
        ]
      },
      github: {
        name: 'GitHub REST API', provider: 'GitHub', category: 'Developer & DevOps', docs: 'https://docs.github.com/rest',
        desc: 'Automate repositories, issues, PRs, releases, actions, and more. Supports fine-grained tokens and GitHub Apps.',
        tags: ['Repos','Issues','Actions','Apps'],
        links: [
          { label: 'GitHub', href: 'https://github.com' },
          { label: 'GraphQL', href: 'https://docs.github.com/graphql' }
        ]
      },
      gitlab: {
        name: 'GitLab API', provider: 'GitLab', category: 'Developer & DevOps', docs: 'https://docs.gitlab.com/ee/api/',
        desc: 'Integrate with projects, pipelines, and artifacts. Rich CI/CD control with personal tokens and OAuth.',
        tags: ['Projects','Pipelines','MRs'],
        links: [ { label: 'GitLab', href: 'https://gitlab.com' } ]
      },
      kubernetes: {
        name: 'Kubernetes API', provider: 'CNCF', category: 'Orchestration', docs: 'https://kubernetes.io/docs/reference/kubernetes-api/',
        desc: 'Declarative cluster control over workloads, services, storage, and RBAC. Interact via `kubectl` or client libraries.',
        tags: ['Pods','Deployments','Services','RBAC'],

        desc: 'Enterprise identity with users, groups, policies, and SSO. Strong security and lifecycle management.',
        tags: ['SSO','SCIM','Policies'],
        links: [ { label: 'Developer', href: 'https://developer.okta.com' } ]
      },
      virustotal: {
        name: 'VirusTotal API', provider: 'Google/Chronicle', category: 'Security', docs: 'https://docs.virustotal.com/reference/overview',
        desc: 'File, URL, and hash scanning across many AV engines. Useful for threat intelligence.',

      },
      prometheus: {

        desc: 'Query metrics with PromQL and manage targets. Power time-series monitoring stacks.',
        tags: ['PromQL','TSDB'],

        tags: ['Dashboards','Data Sources'],

      },
      pagerduty: {
        name: 'PagerDuty API', provider: 'PagerDuty', category: 'Incident Response', docs: 'https://developer.pagerduty.com/api-reference/',

        tags: ['Incidents','On-call'],
        links: [ { label: 'App', href: 'https://pagerduty.com' } ]
      },
      stripe: {
        name: 'Stripe API', provider: 'Stripe', category: 'Payments', docs: 'https://stripe.com/docs/api',
        desc: 'Payments, subscriptions, and billing with great developer tooling and webhooks.',
        tags: ['Payments','Webhooks','Subscriptions'],
        links: [ { label: 'Dashboard', href: 'https://dashboard.stripe.com' } ]
      },
      'exchange-rates': {
        name: 'Exchange Rates API', provider: 'apilayer', category: 'Data', docs: 'https://apilayer.com/marketplace/exchangerates_data-api',
        desc: 'Up-to-date foreign exchange rates and currency conversion endpoints.',
        tags: ['FX','Currencies'],
        links: [ { label: 'Marketplace', href: 'https://apilayer.com/marketplace' } ]
      },
      ipinfo: {
        name: 'IPinfo API', provider: 'IPinfo', category: 'Data', docs: 'https://ipinfo.io/developers',
        desc: 'IP geolocation, company info, and privacy detection signals at scale.',
        tags: ['GeoIP','ASN'],
        links: [ { label: 'Dashboard', href: 'https://ipinfo.io/account' } ]
      },
      postman: {
        name: 'Postman API', provider: 'Postman', category: 'Testing & Collaboration', docs: 'https://www.postman.com/api-platform/api/',

        tags: ['Collections','Monitors'],

      },
      k6: {
        name: 'k6 API', provider: 'Grafana Labs', category: 'Testing & Performance', docs: 'https://k6.io/docs/',
        desc: 'Load testing as code with JS scripts and cloud execution options.',
        tags: ['Load','Performance'],
        links: [ { label: 'k6 Cloud', href: 'https://app.k6.io' } ]
      },
      lighthouse: {
        name: 'Lighthouse API', provider: 'Google', category: 'Web Performance', docs: 'https://developer.chrome.com/docs/lighthouse',
        desc: 'Page audits for performance, accessibility, SEO, and best practices.',
        tags: ['Audits','Core Web Vitals'],

      },
      ansible: {
        name: 'Ansible API', provider: 'Red Hat', category: 'Automation', docs: 'https://docs.ansible.com/ansible/latest/',
        desc: 'Automate IT tasks with playbooks, inventory, and collections. AWX/Tower provide REST APIs.',
        tags: ['Automation','IaC'],
        links: [ { label: 'AWX', href: 'https://github.com/ansible/awx' } ]
      },
      servicenow: {
        name: 'ServiceNow API', provider: 'ServiceNow', category: 'ITSM', docs: 'https://developer.servicenow.com/dev.do#!/reference',
        desc: 'Access ServiceNow tables, records, and workflows for IT service management integrations.',
        tags: ['ITSM','Tables'],
        links: [ { label: 'Developer', href: 'https://developer.servicenow.com' } ]
      }
    };

    function getParam(name) {
      const u = new URL(window.location.href);
      return u.searchParams.get(name);
    }

    function render(apiKey) {
      const data = CATALOG[apiKey];
      const root = document.documentElement;
      const title = document.getElementById('api-title');
      const sub = document.getElementById('api-sub');
      const desc = document.getElementById('api-desc');
      const tags = document.getElementById('api-tags');
      const links = document.getElementById('api-links');
      const docs = document.getElementById('api-docs');
      const badge = document.getElementById('api-badge');

      if (!data) {
        root.style.setProperty('--hero', "url('/hero-api.jpg')");
        root.style.setProperty('--hero-size', 'cover');
        sub.textContent = 'Unknown · —';
        desc.textContent = 'We could not find details for this API key.';
        docs.textContent = 'Back to Home';
        docs.href = '/';
        badge.textContent = '?';
        return;
      }

      root.style.setProperty('--hero', data.bg || "url('/hero-api.jpg')");
      root.style.setProperty('--hero-size', data.size || 'cover');
      sub.textContent = `${data.category} · ${data.provider}`;
      desc.textContent = data.desc;
      docs.textContent = 'Open Docs';
      docs.href = data.docs;
      badge.textContent = (data.name.split(' ')[0] || 'API').slice(0,3).toUpperCase();

      tags.innerHTML = '';
      (data.tags || []).forEach(t => {
        const el = document.createElement('div');
        el.className = 'tag';
        el.textContent = t;
        tags.appendChild(el);
      });

      links.innerHTML = '';
      (data.links || []).forEach(l => {
        const a = document.createElement('a');
        a.href = l.href; a.target = '_blank'; a.rel = 'noopener';
        a.innerHTML = `${l.label} <span>↗</span>`;
        links.appendChild(a);
      });
    }

    const key = getParam('api');
    render(key);
  </script>
</body>
</html>
