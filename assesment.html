<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment ‚Ä¢ ArxCafe</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%231f2a44'/%3E%3Ctext x='50%25' y='58%25' text-anchor='middle' font-size='34'%3Eüç∞%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="/css/global.css">
    <style>
        .assessment-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .assessment-box {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .assessment-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .assessment-header h1 {
            font-size: 36px;
            margin: 0 0 10px;
        }
        .assessment-subtitle {
            color: rgba(255,255,255,0.82);
            margin: 0;
            font-size: 16px;
        }
        .section-title {
            font-size: 20px;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #ffffff;
        }
        .section-title svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            stroke: #ffffff;
        }
        .level-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (min-width: 600px) {
            .level-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .level-card {
            border: 2px solid rgba(255,255,255,0.16);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.04);
        }
        .level-card:hover {
            border-color: rgba(150, 200, 255, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.25);
        }
        .badge {
            background: rgba(120, 180, 255, 0.3);
            border: 1px solid rgba(120, 180, 255, 0.6);
            color: #ffffff;
            padding: 6px 16px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .badge-locked {
            background: rgba(255, 175, 75, 0.2);
            border: 1px solid rgba(255, 175, 75, 0.5);
            color: #fff;
            margin-left: 6px;
        }
        .level-card h3 {
            margin: 10px 0;
            font-size: 22px;
            color: #fff;
        }
        .level-card p {
            color: rgba(255,255,255,0.85);
            font-size: 14px;
            margin: 0;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .back-link a:hover {
            color: #fff;
            border-color: rgba(255,255,255,0.6);
        }
        @media (max-width: 720px) {
            .assessment-container { 
                margin: 20px auto; 
                padding: 10px; 
            }
            .assessment-box { 
                padding: 30px 20px; 
            }
            .assessment-header h1 { 
                font-size: 28px; 
            }
            .level-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="assessment-container">
        <div class="assessment-box">
            <header class="assessment-header">
                <h1>ArxCafe Assessment</h1>
                <p class="assessment-subtitle">Professional Machine Learning Engineer Exam Preparation</p>
            </header>

            <h2 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
                Professional Machine Learning Engineer Exam
            </h2>
            <div class="level-grid">
                <div class="level-card" onclick="window.location.href='/ml-engineer-quiz.html'" style="cursor: pointer;">
                    <span class="badge">Practice Quiz</span>
                    <h3>ML Engineer Exam Prep</h3>
                    <p>Comprehensive practice questions covering all exam topics</p>
                </div>
            </div>

            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
